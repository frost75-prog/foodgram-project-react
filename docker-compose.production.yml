version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: frost75/foodgram_backend
    restart: always
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db

  frontend:
    image: frost75/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/
    depends_on:
      - backend

  gateway:
    image: frost75/foodgram_gateway
    restart: always
    env_file: .env
    ports:
      - 80:80
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - frontend
      - backend