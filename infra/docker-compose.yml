version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ../backend/
    restart: always
    env_file: ../.env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build
    depends_on:
      - backend

  nginx:
    image: nginx:1.22.1
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html
      - ../docs/:/usr/share/nginx/html/api/docs
      - static:/var/html/static
      - media:/var/html/media
    depends_on:
      - frontend
      - backend
